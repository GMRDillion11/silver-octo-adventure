<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GR-MAN | Admin Panel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Segoe UI",sans-serif;
  background: linear-gradient(135deg,#6a11cb,#2575fc);
  min-height:100vh;
  color:#fff;
}

/* HEADER */
header{
  text-align:center;
  padding:40px 20px;
  background:rgba(255,255,255,0.1);
  border-radius:20px;
  margin:20px;
  backdrop-filter:blur(12px);
}

/* LOGIN */
.login-box{
  max-width:400px;
  margin:60px auto;
  background:rgba(255,255,255,0.15);
  padding:30px;
  border-radius:15px;
  backdrop-filter:blur(10px);
}
.login-box input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:15px;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* ADMIN PANEL */
.admin-panel{
  display:none;
  max-width:600px;
  margin:30px auto;
  background:rgba(255,255,255,0.15);
  padding:25px;
  border-radius:20px;
  backdrop-filter:blur(12px);
}
.admin-panel textarea,
.admin-panel input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-top:10px;
}
.admin-panel button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin-top:12px;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* PREVIEW */
.preview{
  margin-top:20px;
  background:rgba(255,255,255,0.15);
  padding:15px;
  border-radius:12px;
  backdrop-filter:blur(10px);
}
.preview img,
.preview video,
.preview audio{
  width:100%;
  margin-top:10px;
  border-radius:10px;
}
</style>
</head>
<body>

<header>
<h1>Admin Dashboard</h1>
<p>Upload Text, Images, Videos & Audio</p>
</header>

<div class="login-box" id="loginBox">
<input type="password" id="adminPass" placeholder="Admin password">
<button onclick="loginAdmin()">Login</button>
</div>

<div class="admin-panel" id="adminPanel">

<label>Post Text</label>
<textarea id="text" rows="4" placeholder="Write something..." oninput="updatePreview()"></textarea>

<label>Upload Image</label>
<input type="file" accept="image/*" onchange="handleFile(this,'img')">

<label>Upload Video</label>
<input type="file" accept="video/*" onchange="handleFile(this,'vid')">

<label>Upload Audio</label>
<input type="file" accept="audio/*" onchange="handleFile(this,'aud')">

<button onclick="publishPost()">Post to Watch</button>

<div class="preview" id="preview">
<small>Live preview</small>
</div>

</div>

<script>
const ADMIN_PASSWORD = "j-klef@A46";
let postData={img:"",vid:"",aud:""};

function loginAdmin(){
  if(adminPass.value===ADMIN_PASSWORD){
    loginBox.style.display="none";
    adminPanel.style.display="block";
  } else alert("Wrong password!");
}

// Convert file to base64
function fileToBase64(file, cb){
  const reader = new FileReader();
  reader.onload = ()=>cb(reader.result);
  reader.readAsDataURL(file);
}

// Handle upload
function handleFile(input,type){
  const f=input.files[0];
  if(!f) return;
  fileToBase64(f,res=>{
    postData[type] = res;
    updatePreview();
  });
}

// Live preview
function updatePreview(){
  preview.innerHTML=`
    ${text.value?`<p>${text.value}</p>`:""}
    ${postData.img?`<img src="${postData.img}">`:""}
    ${postData.vid?`<video src="${postData.vid}" controls></video>`:""}
    ${postData.aud?`<audio src="${postData.aud}" controls></audio>`:""}
  `;
}

// Publish directly to watch.html
function publishPost(){
  const posts=JSON.parse(localStorage.getItem("watchPosts"))||[];
  posts.unshift({
    id:Date.now(),
    text:text.value,
    img:postData.img,
    vid:postData.vid,
    aud:postData.aud,
    likes:0,
    comments:[]
  });
  localStorage.setItem("watchPosts",JSON.stringify(posts));

  text.value="";
  postData={img:"",vid:"",aud:""};
  preview.innerHTML="<small>Live preview</small>";

  alert("Posted successfully! It will appear immediately on Watch.");
}
</script>

</body>
</html>
